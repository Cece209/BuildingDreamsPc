type Builds @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  date: String
  Products: [Product] @hasMany(indexName: "byBuilds", fields: ["id"])
}

type Messages @model @auth(rules: [{allow: public}]) {
  id: ID!
  messageID: String
  senderID: String
  recipientID: String
  content: String
  timestamp: AWSDateTime
}

type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  partType: String!
  name: String!
  price: Float!
  productPicturePath: AWSURL
  Description: String
  buildsID: ID! @index(name: "byBuilds")
}

type Forum @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  title: String!
  description: String!
  forumPicturePath: String!
}
 